services:
  - type: web
    name: ai-prescription-agent
    env: python
    plan: starter # IMPORTANT: See note below
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn run:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    disks:
      - name: database
        mountPath: /app/instance
        sizeGB: 1git add requirements.txt render.yaml